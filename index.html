<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather Isobaric | Sajid</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg: #0b0e14;
            --card: rgba(30, 41, 59, 0.75);
            --text: #f8fafc;
            --accent: #8b5cf6;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            --bg: #ffffff;
            --card: rgba(240, 249, 255, 0.9);
            --text: #1e293b;
            --accent: #3b82f6; 
            --glass-border: rgba(59, 130, 246, 0.2);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        /* Particle Background */
        #particle-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--accent);
            border-radius: 50%;
            opacity: 0.4;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* App Title Styling */
        .app-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            margin-top: 40px; /* Space at the very top */
            margin-bottom: 0;
            background: linear-gradient(to right, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* The Main Weather Box - Pushed Down */
        .card {
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1.5rem;
            border-radius: 25px;
            width: 100%;
            max-width: 340px; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            margin-top: 40px; /* THIS ADDS THE SPACE AFTER TITLE */
            margin-bottom: 30px;
            z-index: 10;
        }

        .search-container { display: flex; gap: 8px; margin: 15px 0; }
        
        input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(100,100,100,0.15);
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        .btn-main {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--glass-border);
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 12px;
            text-align: left;
        }

        /* Fixed Settings Icon (Bottom Right) */
        .settings-container {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .settings-menu {
            background: var(--card);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            width: 180px;
            transform: scale(0);
            transform-origin: bottom right;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            pointer-events: none;
        }

        .settings-menu.active { transform: scale(1); opacity: 1; pointer-events: auto; }

        .settings-btn {
            width: 55px; height: 55px;
            background: var(--accent);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; font-size: 1.4rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.8;
            text-align: center;
        }

        footer a { color: var(--accent); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body onload="initParticles()">

<div id="particle-container"></div>

<h1 class="app-title">Weather Isobaric</h1>

<main class="card">
    <button style="width:100%; background:transparent; border:1px solid var(--accent); color:var(--accent); padding:10px; border-radius:12px; cursor:pointer; font-weight:600; margin-bottom:12px; font-size: 13px;" onclick="getLocation()">üìç Detect Location</button>
    
    <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter City...">
        <button class="btn-main" onclick="getWeatherByCity()">Go</button>
    </div>

    <div id="display">
        <h2 id="cityName" style="margin:0; font-size: 1.3rem; font-weight: 400;">Ready</h2>
        <img id="icon" src="https://openweathermap.org/img/wn/01d@2x.png" style="width:85px; margin: 10px 0;">
        <h1 id="temp" style="font-size: 3.2rem; margin:0; font-weight: 600;">--¬∞C</h1>
        <p id="desc" style="color: #94a3b8; text-transform: capitalize; margin: 10px 0;">Welcome To Isobaric</p>
        
        <div class="stats-grid">
            <div class="stat-box"><label style="font-size:0.65rem; opacity:0.7; display:block;">Feels Like</label><span id="feelsLike">--</span></div>
            <div class="stat-box"><label style="font-size:0.65rem; opacity:0.7; display:block;">Humidity</label><span id="humidity">--</span></div>
            <div class="stat-box"><label style="font-size:0.65rem; opacity:0.7; display:block;">Wind</label><span id="wind">--</span></div>
            <div class="stat-box"><label style="font-size:0.65rem; opacity:0.7; display:block;">Pressure</label><span id="pressure">--</span></div>
        </div>
    </div>
</main>

<footer>
    Made by <a href="https://portfoliosajid.vercel.app" target="_blank">Sajid</a>
</footer>

<div class="settings-container">
    <div class="settings-menu" id="settingsMenu">
        <div style="margin-bottom:12px">
            <label style="font-size:0.75rem; display:block; margin-bottom:5px;">Theme</label>
            <select style="width:100%; padding:8px; border-radius:8px; background:rgba(255,255,255,0.1); color:var(--text); border:none;" onchange="toggleTheme(this.value)">
                <option value="dark">Switch to Dark</option>
                <option value="light">Switch to Light</option>
            </select>
        </div>
        <div>
            <label style="font-size:0.75rem; display:block; margin-bottom:5px;">Units</label>
            <select id="unitSelect" style="width:100%; padding:8px; border-radius:8px; background:rgba(255,255,255,0.1); color:var(--text); border:none;" onchange="getWeatherByCity()">
                <option value="metric">Celsius (¬∞C)</option>
                <option value="imperial">Fahrenheit (¬∞F)</option>
            </select>
        </div>
    </div>
    <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>
</div>

<script>
    const API_KEY = '1dc5f71b0d2811a22e447f1aeaa2c712';

    function initParticles() {
        const container = document.getElementById('particle-container');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 2 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDuration = Math.random() * 8 + 4 + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(p);
        }
    }

    function toggleSettings() { document.getElementById('settingsMenu').classList.toggle('active'); }
    
    function toggleTheme(t) { 
        if (t === 'light') document.body.classList.add('light-mode');
        else document.body.classList.remove('light-mode');
    }

    async function fetchData(url) {
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.cod === 200) updateUI(data);
            else alert("City not found");
        } catch (e) { console.error(e); }
    }

    function updateUI(data) {
        const u = document.getElementById('unitSelect').value === 'metric' ? '¬∞C' : '¬∞F';
        document.getElementById('cityName').innerText = data.name;
        document.getElementById('temp').innerText = Math.round(data.main.temp) + u;
        document.getElementById('desc').innerText = data.weather[0].description;
        document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById('feelsLike').innerText = Math.round(data.main.feels_like) + u;
        document.getElementById('humidity').innerText = data.main.humidity + "%";
        document.getElementById('wind').innerText = data.wind.speed + (u === '¬∞C' ? ' m/s' : ' mph');
        document.getElementById('pressure').innerText = data.main.pressure + " hPa";
    }

    function getWeatherByCity() {
        const city = document.getElementById('cityInput').value || 'London';
        const units = document.getElementById('unitSelect').value;
        fetchData(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${API_KEY}`);
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(p => {
                const units = document.getElementById('unitSelect').value;
                fetchData(`https://api.openweathermap.org/data/2.5/weather?lat=${p.coords.latitude}&lon=${p.coords.longitude}&units=${units}&appid=${API_KEY}`);
            });
        }
    }
</script>
</body>
</html>
